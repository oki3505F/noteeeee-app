<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />

        <!-- Primary Meta Tags -->
        <title>Noteeeee App - Beautiful Note Taking</title>
        <meta name="title" content="Noteeeee App - Beautiful Note Taking" />
        <meta
            name="description"
            content="A beautiful, modern note-taking app with exceptional mobile UX. Create, search, and organize your notes with style."
        />
        <meta
            name="keywords"
            content="notes, note-taking, mobile app, react, material-ui, PWA, productivity"
        />
        <meta name="author" content="oki3505F" />

        <!-- Theme Colors -->
        <meta name="theme-color" content="#BB86FC" />
        <meta name="msapplication-TileColor" content="#BB86FC" />
        <meta name="msapplication-navbutton-color" content="#BB86FC" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />

        <!-- PWA Support -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Noteeeee" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://github.com/oki3505F/noteeeee-app"
        />
        <meta
            property="og:title"
            content="Noteeeee App - Beautiful Note Taking"
        />
        <meta
            property="og:description"
            content="A beautiful, modern note-taking app with exceptional mobile UX. Create, search, and organize your notes with style."
        />
        <meta property="og:image" content="/og-image.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="https://github.com/oki3505F/noteeeee-app"
        />
        <meta
            property="twitter:title"
            content="Noteeeee App - Beautiful Note Taking"
        />
        <meta
            property="twitter:description"
            content="A beautiful, modern note-taking app with exceptional mobile UX. Create, search, and organize your notes with style."
        />
        <meta property="twitter:image" content="/og-image.png" />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="manifest" href="/manifest.json" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Preload Critical Resources -->
        <link rel="preload" href="/src/main.tsx" as="script" crossorigin />

        <!-- Prevent FOUC -->
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background-color: #0d1117;
                color: #f0f6fc;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                overflow-x: hidden;
            }

            #root {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Loading animation */
            .loading-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
                z-index: 9999;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid rgba(187, 134, 252, 0.2);
                border-top: 3px solid #bb86fc;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Hide loading once React app loads */
            .app-loaded .loading-container {
                display: none;
            }

            /* Safe area support for iOS */
            @supports (padding: max(0px)) {
                body {
                    padding-left: max(0px, env(safe-area-inset-left));
                    padding-right: max(0px, env(safe-area-inset-right));
                }
            }
        </style>
    </head>
    <body>
        <!-- Loading Screen -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>

        <!-- React App Root -->
        <div id="root"></div>

        <!-- Main App Script -->
        <script type="module" src="/src/main.tsx"></script>

        <!-- Remove loading screen once app loads -->
        <script>
            window.addEventListener("load", () => {
                setTimeout(() => {
                    document.body.classList.add("app-loaded");
                }, 100);
            });
        </script>
    </body>
</html>
